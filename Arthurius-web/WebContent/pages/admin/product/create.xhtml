<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/pages/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productBean.id}"/>
		<f:event type="preRenderView" listener="#{productBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Product"/>

	<ui:define name="header">
		Product
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty productBean.id}">
				Edit existing Product
			</c:when>
			<c:otherwise>
				Create a new Product
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="productBeanProductRef" value="Ref:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductRef" maxLength="25" required="true" value="#{productBean.product.ref}"/>
					<h:message for="productBeanProductRef" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="productBeanProductType" value="Type:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductType" maxLength="100" required="true" value="#{productBean.product.type}"/>
					<h:message for="productBeanProductType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="productBeanProductMark" value="Marque:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductMark" maxLength="30" required="true" value="#{productBean.product.mark}"/>
					<h:message for="productBeanProductMark" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="productBeanProductName" value="Nom:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductName" maxLength="50" required="true" value="#{productBean.product.name}"/>
					<h:message for="productBeanProductName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="productBeanProductDesc" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductDesc" value="#{productBean.product.description}"/>
					<h:message for="productBeanProductDesc" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductPic" value="Image:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductPic" value="#{productBean.product.picture}"/>
					<h:message for="productBeanProductPic" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductHandle" value="Manche:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductHandle" value="#{productBean.product.handle}"/>
					<h:message for="productBeanProductHandle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductSteel" value="Acier:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductsteel" value="#{productBean.product.steel}"/>
					<h:message for="productBeanProductSteel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductSize" value="Taille:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductSize" value="#{productBean.product.size}"/>
					<h:message for="productBeanProductSize" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductPromo" value="Promo:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductPromo" value="#{productBean.product.promo}"/>
					<h:message for="productBeanProductPromo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductPrice" value="Prix:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductPrice" required="true" value="#{productBean.product.price}"/>
					<h:message for="productBeanProductPrice" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="productBeanProductMore" value="Plus d'info:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductMore" value="#{productBean.product.moreinfo}"/>
					<h:message for="productBeanProductMore" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{productBean.update}"/>
				<c:choose>
					<c:when test="#{!empty productBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{productBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{productBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
