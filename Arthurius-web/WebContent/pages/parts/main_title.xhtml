<table id="maintitletable" xmlns:h="http://java.sun.com/jsf/html"
			     xmlns:f="http://java.sun.com/jsf/core"
			     xmlns:c="http://java.sun.com/jsp/jstl/core">
<tr>
	<td align="center">
		<div class="rounded_border rounded_external"> 
			<b class="rdborder"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b> 
		</div>
		<table id="maintable">
		<tr>
			<td id="activecateg_rowup">
				<div class="rounded_border"> 
					<b class="rdborder"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b> 
				</div>
				&#160;
			</td>
		</tr>
		<tr class="box_title fontwhite">
			<td><h:graphicImage value="/images/star.gif" alt="star" />#{navigationBean.mainTitle}</td>
		</tr>
		<tr>
			<td id="activecateg_rowdown">
				&#160;
				<div class="rounded_border"> 
					<b class="rdborder"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b> 
				</div>
			</td>
		</tr>
		</table>
		<div class="rounded_border rounded_external"> 
			<b class="rdborder"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b> 
		</div>
	</td>
</tr>
</table>
