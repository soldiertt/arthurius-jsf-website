<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/pages/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{sectionBean.id}"/>
		<f:event type="preRenderView" listener="#{sectionBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Section"/>

	<ui:define name="header">
		Section
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty sectionBean.id}">
				Edit existing Section
			</c:when>
			<c:otherwise>
				Create a new Section
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="sectionBeanSectionType" value="Type:"/>
				<h:panelGroup>
					<h:inputText id="sectionBeanSectionType" maxLength="100" required="true" value="#{sectionBean.section.type}"/>
					<h:message for="sectionBeanSectionType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="sectionBeanSectionTitle" value="Title:"/>
				<h:panelGroup>
					<h:inputText id="sectionBeanSectionTitle" maxLength="100" required="true" value="#{sectionBean.section.title}"/>
					<h:message for="sectionBeanSectionTitle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="sectionBeanSectionTitleNl" value="Title Nl:"/>
				<h:panelGroup>
					<h:inputText id="sectionBeanSectionTitleNl" maxLength="100" required="true" value="#{sectionBean.section.titleNl}"/>
					<h:message for="sectionBeanSectionTitleNl" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="sectionBeanSectionTitleEn" value="Title En:"/>
				<h:panelGroup>
					<h:inputText id="sectionBeanSectionTitleEn" maxLength="100" required="true" value="#{sectionBean.section.titleEn}"/>
					<h:message for="sectionBeanSectionTitleEn" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="sectionBeanSectionParent" value="Parent:"/>
				<h:panelGroup>
					<h:inputText id="sectionBeanSectionParent" maxLength="100" value="#{sectionBean.section.parent}"/>
					<h:message for="sectionBeanSectionParent" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{sectionBean.update}"/>
				<c:choose>
					<c:when test="#{!empty sectionBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{sectionBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{sectionBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
