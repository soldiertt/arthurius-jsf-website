<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{sectionBean.id}"/>
		<f:event type="preRenderView" listener="#{sectionBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Section"/>

	<ui:define name="header">
		Section
	</ui:define>

	<ui:define name="subheader">
		View existing Section
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="sectionBeanSectionType" value="Type:"/>
			<h:outputText id="sectionBeanSectionType" value="#{sectionBean.section.type}"/>
			<h:outputText/>
			<h:outputLabel for="sectionBeanSectionTitle" value="Title:"/>
			<h:outputText id="sectionBeanSectionTitle" value="#{sectionBean.section.title}"/>
			<h:outputText/>
			<h:outputLabel for="sectionBeanSectionTitleNl" value="Title Nl:"/>
			<h:outputText id="sectionBeanSectionTitleNl" value="#{sectionBean.section.titleNl}"/>
			<h:outputText/>
			<h:outputLabel for="sectionBeanSectionTitleEn" value="Title En:"/>
			<h:outputText id="sectionBeanSectionTitleEn" value="#{sectionBean.section.titleEn}"/>
			<h:outputText/>
			<h:outputLabel for="sectionBeanSectionParent" value="Parent:"/>
			<h:outputText id="sectionBeanSectionParent" value="#{sectionBean.section.parent}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
