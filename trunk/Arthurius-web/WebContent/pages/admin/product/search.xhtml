<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{productBean.page}"/>
		<f:event type="preRenderView" listener="#{productBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Product entities"/>

	<ui:define name="header">
		Product
	</ui:define>

	<ui:define name="subheader">
		Search Product entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="productBeanSearchRef" value="Ref:"/>
					<h:panelGroup>
						<h:inputText id="productBeanSearchRef" value="#{productBean.search.ref}"/>
						<h:message for="productBeanSearchRef" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="productBeanSearchType" value="Type:"/>
					<h:panelGroup>
						<h:inputText id="productBeanSearchType" value="#{productBean.search.type}"/>
						<h:message for="productBeanSearchType" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="productBeanSearchMark" value="Marque:"/>
					<h:panelGroup>
						<h:inputText id="productBeanSearchMark" value="#{productBean.search.mark}"/>
						<h:message for="productBeanSearchMark" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="productBeanSearchName" value="Nom:"/>
					<h:panelGroup>
						<h:inputText id="productBeanSearchName" value="#{productBean.search.name}"/>
						<h:message for="productBeanSearchName" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="productBeanSearchDesc" value="Description:"/>
					<h:panelGroup>
						<h:inputText id="productBeanSearchDesc" value="#{productBean.search.description}"/>
						<h:message for="productBeanSearchDesc" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{productBean.dummy}"/>
					<h:commandLink value="Create New" action="#{productBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="productBeanPageItems" styleClass="data-table" value="#{productBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ref"/>
					</f:facet>
					<h:link outcome="/pages/admin/product/view.jsf">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRef" value="#{_item.ref}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/pages/admin/product/view.jsf">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Marque"/>
					</f:facet>
					<h:link outcome="/pages/admin/product/view.jsf">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMark" value="#{_item.mark}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom"/>
					</f:facet>
					<h:link outcome="/pages/admin/product/view.jsf">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/pages/template/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{productBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
